<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
</head>
<body>
<div class="card-body">
            <div th:switch="${students}" class="container my-5">
                <p class="my-5">
                    <a href="/students/showForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add Student</i></a>
                </p>
                <div class="col-md-10">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Upload</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="todolist : ${students}">
                                <td th:text="${todolist.id}"></td>
                                <td th:text="${todolist.name}"></td>
                                <td th:text="${todolist.date}"></td>
                                <td><a th:href="@{/students/edit/{id}(id=${todolist.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/students/delete/{id}(id=${todolist.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
    </div>
</body>

</html>
